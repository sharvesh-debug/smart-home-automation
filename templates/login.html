<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Home - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #161b22;
      --border: #30363d;
      --accent: #58a6ff;
      --text: #c9d1d9;
      --light-text: #8b949e;
      --danger: #f85149;
      --success: #3fb950;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .login-box h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .login-box p {
      text-align: center;
      font-size: 0.95rem;
      color: var(--light-text);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.5rem;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4098f5;
    }

    .alert {
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .alert-error {
      background: #2d0003;
      color: var(--danger);
      border: 1px solid #811217;
    }

    .alert-success {
      background: #042b14;
      color: var(--success);
      border: 1px solid #187334;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--light-text);
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1><i class="fas fa-home"></i> My Home</h1>
    <p>Secure Access Panel</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'error' if category == 'error' else category }}">
            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input 
          type="password" 
          name="secret_key" 
          placeholder="Enter your secret key" 
          required 
          autocomplete="current-password" 
        />
      </div>
      <button type="submit">
        <i class="fas fa-sign-in-alt" style="margin-right: 0.4rem;"></i>
        Access My Home
      </button>
    </form>

    <div class="note">
      <i class="fas fa-shield-alt"></i> Your access is secured with encryption.
    </div>
  </div>
</body>
</html>
